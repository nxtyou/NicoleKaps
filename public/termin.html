<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicole Kaps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;800&family=Euphoria+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body class="font-barlow text-black sm:text-17 text-xs leading-17">
    <div class="lg:px-[3.125rem] lg:px-6 px-[10px] mx-auto lg:pt-[4.4rem] pt-8">
        <nav class="lg:flex justify-between border-b-4 border-pink-bold lg:pb-12 pb-6">
            <div class="lg:block hidden">
                <img src="assets/logo.png" class="inline lg:w-[6.25rem]" width="40" height="20">
                <span class="font-bold lg:text-[1.875rem] text-base align-middle lg:ml-4 ml-1">NICOLE KAPS</span>
            </div>
            <div class="flex lg:gap-[5.188rem]">
                <div
                    class="tracking-[-.04em] lg:text-xl text-base font-semibold lg:flex text-center items-center text-[#D0D0D0] lgx:w-1/2">
                    <div
                        class="w-[45px] h-[45px] rounded-full border-[#D0D0D0] border flex justify-center items-center lg:mr-3 mx-auto">
                        <span>1</span>
                    </div>
                    <div class="font-bold lgx:mt-4">Formular ausfüllen</div>
                </div>
                <div class="lg:hidden flex flex-row items-center justify-center w-1/4">
                    <div class="w-full bg-pink-bold mb-[30px] h-[4px]"></div>
                </div>
                <div
                    class="tracking-[-.04em] lg:text-xl text-base font-semibold lg:flex text-center items-center lgx:w-1/2">
                    <div
                        class="w-[45px] h-[45px] rounded-full border-black border flex justify-center items-center lg:mr-3 mx-auto">
                        <span>2</span>
                    </div>
                    <div class="font-bold lgx:mt-4">Termin auswählen</div>
                </div>
            </div>
        </nav>
    </div>
    <div class="z-50 flex flex-col items-center w-full lg:pb-20" id="header">
        <div class="flex flex-col items-center flex-1 w-full pt-8 lg:pt-[4.5rem] leading-12">
            <h1
                class="tracking-[-.03em] text-center text-[1.563rem] lg:text-[3rem] px-3 lg:pt-0 font-extrabold uppercase">
                Nur noch ein wichtiger Schritt - sichere dir jetzt dein Gespräch</h1>
            <h2
                class="tracking-[-.03em] text-pink-bold text-[0.875rem] lg:text-[1.75rem] font-semibold text-center px-10 lg:px-0 mb-4 mt-4">
                Wähle hier einen für dich passenden Termin aus:</h2>
            <div class="flex flex-row w-full" id="confirmation-container">

                <div class="flex flex-1 w-full xl:mx-auto" id="calendly-father">

                    <!-- Calendly inline widget begin -->
                    <div class="calendly-inline-widget w-full lg:-mt-[35px] h-[1100px] lg:h-[750px]"
                        data-url="https://calendly.com/nicolekaps1/30min?primary_color=d9818e"></div>
                    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"
                        async></script>
                    <!-- Calendly inline widget end -->

                </div>

            </div>
        </div>
    </div>
</body>

</html>
